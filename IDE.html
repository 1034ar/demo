<!DOCTYPE html>
<html>
    <head>
        <title>
            Writing HTML Faster
        </title>
    </head>
    <body>
        <h1>This is what development is like with an IDE!</h1>
        <h2 onclick="IncCount()">Click Counter: </h2><div id="count"></div>

        <script>
            let x = 0;

            function IncCount() {
                let countdiv = document.getElementById(count);
                x++;
                countdiv.innerHTML = x;
            }
        </script>
    </body>
</html>
